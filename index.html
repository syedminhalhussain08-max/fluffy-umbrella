    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben 10 - Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #008000, #66cc66); /* Green to light green gradient */
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            padding-top: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .company-name {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .sidebar .tab {
            margin: 10px 0;
            padding: 15px;
            width: 80%;
            text-align: center;
            background-color: #444;
            border-radius: 5px;
            cursor: pointer;
        }
        .sidebar .tab:hover {
            background-color: #666;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .content img {
            width: 400px;
            border-radius: 10px;
        }
        .cart-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="company-name">Ben 10</div>
        <div class="tab">Signup</div>
        <div class="tab">Info</div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="cart-icon">&#x1F6D2; Cart</div>
        <img src="https://via.placeholder.com/400x600?text=Girl+Model" alt="Girl Model">
    </div>

</body>
</html>

</body>
